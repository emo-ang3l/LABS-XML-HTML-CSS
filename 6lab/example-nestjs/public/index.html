<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Breeds App</title>
    <script type="module" crossorigin src="/assets/index-HBlcaBN8.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-jDWxQNKJ.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="root"></div>

<!-- Модал для добавления/редактирования -->
<div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="stockModalLabel">Добавить/Редактировать породу</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="stockForm">
          <input type="hidden" id="stockId">
          <div class="mb-3">
            <label for="src" class="form-label">URL изображения</label>
            <input type="text" class="form-control" id="src" required>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Описание</label>
            <textarea class="form-control" id="text" required></textarea>
          </div>
          <div class="mb-3">
            <label for="history" class="form-label">История</label>
            <textarea class="form-control" id="history" required></textarea>
          </div>
          <div class="mb-3">
            <label for="traits" class="form-label">Характеристики</label>
            <textarea class="form-control" id="traits" required></textarea>
          </div>
          <div class="mb-3">
            <label for="care" class="form-label">Уход</label>
            <textarea class="form-control" id="care" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS и Masonry -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
</body>
</html>
